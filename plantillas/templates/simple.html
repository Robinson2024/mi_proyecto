<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seremi de Salud Araucanía</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E3F2FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
        }
        .login-title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-btn {
            background-color: #0078D7;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .input-group {
            position: relative;
        }
        .icon-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            transition: opacity 0.3s ease-in-out;
        }
        .icon-container img {
            width: 24px;
            height: 24px;
            opacity: 0.8;
        }
        input:focus + .icon-container {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">Sistema de Bodega</h2>
        <p class="text-muted">
            Acceso a Panel de Control, Identifíquese con su usuario y clave para acceder al sistema.
        </p>

        <form>
            <div class="mb-3 position-relative">
                <input type="text" class="form-control ps-5" id="user" placeholder="Ej: 17528963-5">
                <div class="icon-container" id="user-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Usuario">
                </div>
            </div>
            <div class="mb-3 position-relative">
                <input type="password" class="form-control ps-5" id="password" placeholder="Clave">
                <div class="icon-container" id="lock-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Candado">
                </div>
            </div>
            <button type="submit" class="btn login-btn w-100 text-white">Ingresar</button>
        </form>
    </div>

    <script>
        const userField = document.getElementById("user");
        const passwordField = document.getElementById("password");
        const userIcon = document.getElementById("user-icon");
        const lockIcon = document.getElementById("lock-icon");

        userField.addEventListener("focus", function () {
            userIcon.style.display = "block";
        });

        passwordField.addEventListener("focus", function () {
            lockIcon.style.display = "block";
        });

        userField.addEventListener("blur", function () {
            userIcon.style.display = "none";
        });

        passwordField.addEventListener("blur", function () {
            lockIcon.style.display = "none";
        });
    </script>

</body>
</html>
